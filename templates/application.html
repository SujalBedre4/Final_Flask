<div>
    <h4 class="mb-2">Application form</h4>
    <form action="/job/{{job['id']}}/apply" method="post">
        <div class="mb-2">
            <label>Full Name</label> <br>
            <input type="text" name="full_name" placeholder="Madara Uchiha"><br>
            </div>
        <div class="mb-2">
            <label>Email</label><br>
            <input type="text" name="email" placeholder="abc@email.com"> <br>
        </div>
        <div class="mb-2">
            <label>Linkedin</label><br>
            <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne">
        </div>
        <div class="mb-2">
            <label>Education</label><br>
            <textarea type="text" name="education"> </textarea><br>
        </div>
        <div class="mb-2">
            <label>Work Experience</label><br>
            <textarea name="work_experience"></textarea><br>
        </div>
        <div class="mb-2">
            <label>Resume</label> <br> 
            <input type="text" name="resume_upload" placeholder="Upload Resume"><br>
        </div>
        <button>Submit</button>

    </form>
</div>
